<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEDT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="flex container">
            <div class="flex calculator">
                <section class="flex display">
                    <div class="calculation">
                        <div class="calculation__text" id="num1-js">24</div>
                        <div class="calculation__text" id="operand-js">x</div>
                        <div class="calculation__text" id="num2-js">4545</div>
                    </div>
                    <div class="answer" id="answer-js">1,460</div>
                </section>

                <div class="flex pad-holder">
                    <section class="pad">
                        <div class="flex pad__reset-holder">
                            <button class="pad__reset-buttons pad__reset-ac" id="ac-js">ac</button>
                            <button class="pad__reset-buttons pad__reset-save" id="save-js">Save</button>
                        </div>

                        <div class="flex pad__numbers" id="number-pad-js">
                            <button class="pad__number">.</button>
                            <button class="pad__number pad__number-zero">0</button>
                            <button class="pad__number">1</button>
                            <button class="pad__number">2</button>
                            <button class="pad__number">3</button>
                            <button class="pad__number">4</button>
                            <button class="pad__number">5</button>
                            <button class="pad__number">6</button>
                            <button class="pad__number">7</button>
                            <button class="pad__number">8</button>
                            <button class="pad__number">9</button>
                        </div>
                    </section>

                    <section class="pad__operations">
                        <button class="pad__operand">/</button>
                        <button class="pad__operand">x</button>
                        <button class="pad__operand">-</button>
                        <button class="pad__operand">+</button>
                        <button class="pad__operand">=</button>
                    </section>
                </div>

            </div>
        </section>
    </main>
    
    <script src="bundle.js"></script>
</body>
</html>
