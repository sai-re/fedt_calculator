<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEDT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="calculator">
                <section class="calculator__display">
                    <div class="calculator__calculation">365 x 4 =</div>
                    <div class="calculator__answer">1,460</div>
                </section>

                <div class="calculator__pad-holder">
                    <section class="calculator__pad">
                        <div class="calculator__reset-holder">
                            <button class="calculator__reset-buttons calculator__reset-ac">ac</button>
                            <button class="calculator__reset-buttons calculator__reset-save">Save</button>
                        </div>

                        <div class="calculator__numbers">
                            <button class="calculator__number">.</button>
                            <button class="calculator__number calculator__number-zero">0</button>
                            <button class="calculator__number">1</button>
                            <button class="calculator__number">2</button>
                            <button class="calculator__number">3</button>
                            <button class="calculator__number">4</button>
                            <button class="calculator__number">5</button>
                            <button class="calculator__number">6</button>
                            <button class="calculator__number">7</button>
                            <button class="calculator__number">8</button>
                            <button class="calculator__number">9</button>
                        </div>
                    </section>

                    <section class="calculator__operations">
                        <button class="calculator__operation">/</button>
                        <button class="calculator__operation">x</button>
                        <button class="calculator__operation">-</button>
                        <button class="calculator__operation">+</button>
                        <button class="calculator__operation">=</button>
                    </section>
                </div>

            </div>
        </section>
    </main>
    
    <script src="bundle.js"></script>
</body>
</html>
